<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN (SAME AS BEFORE) --- */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #1e0b2e; /* Solid Purple */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: twinkle infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }

        .container {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 320px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { font-size: 14px; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 20px; color: #d8b4fe; font-weight: 600; }
        input { width: 100%; padding: 10px 0; background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.3); color: white; text-align: center; font-size: 16px; font-family: 'Poppins', sans-serif; outline: none; letter-spacing: 3px; margin-bottom: 5px; }
        input:focus { border-bottom: 1px solid #d8b4fe; }
        input::placeholder { color: rgba(255, 255, 255, 0.3); font-size: 12px; letter-spacing: 1px; }

        #warning-msg { color: #ff6b6b; font-size: 11px; margin-top: 10px; height: 15px; }

        button { margin-top: 20px; width: 100%; padding: 12px; background: #d8b4fe; color: #1a0b2e; border: none; border-radius: 50px; font-size: 12px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.02); }

        #letter-view, #blocked-view { display: none; text-align: left; }
        #blocked-view { text-align: center; }
        .msg-content { font-size: 13px; color: #eee; line-height: 1.7; margin-top: 15px; }
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>

    <div class="stars" id="star-container"></div>

    <div class="container" id="box">
        
        <div id="login-view">
            <h1>Protected</h1>
            <input type="password" id="pass" placeholder="ENTER PASSCODE">
            <div id="warning-msg"></div>
            <button onclick="check()">Unlock</button>
        </div>

        <div id="blocked-view">
            <h1 style="color: #ff6b6b; margin-bottom: 10px;">SYSTEM LOCKED</h1>
            <p style="font-size: 12px; color: #ccc; line-height: 1.6;">
                Too many failed attempts. Access has been permanently revoked for this device.
            </p>
            <p style="font-size: 30px; margin-top: 20px;">ðŸš«</p>
        </div>

        <div id="letter-view">
            <h1 style="text-align: center; margin-bottom: 20px; font-size: 16px; color: white;">Success</h1>
            <div class="msg-content">
                <p>Hi,</p>
                <p>
                    Buti hindi ka na-block HHWHFAHFHAHWFHA
                    <br><br>
                    I LOVE YOU SO MUCH PO LOVELOVE, I HOPE PO KUMAIN KANA. INGAT KA PO ALWAYS LOVELOVE KO. MWAMWAMWAMWAMWAHWAHFHAFHHA
                </p>
                <p style="text-align: right; margin-top: 20px;">- Me</p>
            </div>
        </div>

    </div>

    <script>
        // STARS
        const cont = document.getElementById('star-container');
        for(let i=0; i<80; i++){
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random()*100+'%';
            star.style.top = Math.random()*100+'%';
            const size = Math.random()*2;
            star.style.width = size+'px'; star.style.height = size+'px';
            star.style.animationDuration = (Math.random()*3+2)+'s';
            cont.appendChild(star);
        }

        // --- PERMANENT BLOCK LOGIC ---
        
        // 1. Check muna natin kung blocked na siya dati pa
        const maxAttempts = 5;
        let attemptsLeft = localStorage.getItem('attemptsLeft');
        let isBlocked = localStorage.getItem('isBlocked');

        // Initial Setup pag first time visit
        if (attemptsLeft === null) {
            attemptsLeft = maxAttempts;
        } else {
            attemptsLeft = parseInt(attemptsLeft);
        }

        // Kung blocked na, diretso na sa Blocked View agad
        if (isBlocked === 'true') {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('blocked-view').style.display = 'block';
        }

        function check(){
            const p = document.getElementById('pass');
            const b = document.getElementById('box');
            const warning = document.getElementById('warning-msg');
            
            // PASSWORD
            const code = "11"; 

            if(p.value === code){
                // Success
                document.getElementById('login-view').style.display='none';
                document.getElementById('letter-view').style.display='block';
            } else {
                // Wrong Password
                attemptsLeft--; 
                
                // Save natin yung bawas na attempt sa memory ng phone/laptop nya
                localStorage.setItem('attemptsLeft', attemptsLeft);

                if(attemptsLeft > 0) {
                    b.classList.add('shake');
                    p.value = "";
                    warning.innerText = "Wrong! " + attemptsLeft + " attempt(s) left.";
                    setTimeout(()=>b.classList.remove('shake'), 400);
                } else {
                    // UBOS NA: PERMANENT BLOCK NA
                    localStorage.setItem('isBlocked', 'true'); // Tandaan na blocked na siya
                    
                    document.getElementById('login-view').style.display='none';
                    document.getElementById('blocked-view').style.display='block';
                }
            }
        }
    </script>
</body>
</html>
